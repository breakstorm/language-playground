<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float Test page</title>
	<style type="text/css">
		.a {
		  width: 300px;
		  height: 300px;
		  padding: 20px;
		  background-color: #222;
		}
		.b {
		  width: 200px;
		  height: 200px;
		  padding: 20px;
		  background-color: blue;
		}
		.c {
		  width: 20px;
		  height: 20px;
		  background-color: #fff;
		  margin-left: 10px;
		  float: left;
		}
	</style>
</head>
<body>
	<div class="a">
	  <div class="b">
	    <div class="c1 c"></div>
	    <div class="c2 c"></div>
	    <div class="c3 c"></div>
	    <div class="c4 c"></div>
	  </div>
	</div>
</body>
</html>
